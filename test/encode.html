<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Javascript Simple - Encode</title>
</head>
<body>
<p id="plain_text"></p>
<p id="encoded"></p>
</body>
<script src="../base64.js"></script>
<script>
// Define the string
const string = 'Hello World!';
document.getElementById('plain_text').innerHTML = "Plain Text: " + string;

// Encode the String
const encodedString = Base64.encode(string);
document.getElementById('encoded').innerHTML = "Encode: " + encodedString;
</script>
</html>
