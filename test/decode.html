<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Javascript Simple - Encode</title>
</head>
<body>
<p id="plain_text"></p>
<p id="decoding"></p>
</body>
<script src="../base64.js"></script>
<script>
// Define the string
const string = 'SGVsbG8gV29ybGQh';
document.getElementById('plain_text').innerHTML = "Plain Text: " + string;

// Decode the String
const decodedString = Base64.decode(string);
document.getElementById('decoding').innerHTML = "Decode: " + decodedString;
</script>
</html>
